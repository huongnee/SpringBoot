<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Author List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc;">
<section class="container my-3 bg-white">
    <h2>Author List</h2>

    <!-- Bảng hiển thị danh sách tác giả -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua danh sách tác giả -->
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.code}">Code</td>
            <td th:text="${author.name}">Name</td>
            <td th:text="${author.description}">Description</td>

            <!-- Các hành động chỉnh sửa và xóa -->
            <td class="actions">
                <a th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
                <a th:href="@{/authors/delete/{id}(id=${author.id})}"
                   onclick="return confirm('Are you sure you want to delete this author?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Nút thêm mới tác giả -->
    <a href="#" th:href="@{/authors/new}" class="btn btn-success my-2">Add New Author</a>
</section>
</body>
</html>
