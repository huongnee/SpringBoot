spring.application.name=Lab06_Validation

server.port=8080

# C?u hình k?t n?i c? s? d? li?u (MySQL)
spring.datasource.url=jdbc:mysql://localhost:8888/ls6_validation
spring.datasource.username=root
spring.datasource.password=

# C?u hình Hibernate (ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# C?u hình Thymeleaf (Template Engine)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# S? d?ng Naming Strategy; B? m?c ??nh c?a Spring Boot (camelCase -> snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
