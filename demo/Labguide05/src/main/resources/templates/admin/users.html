<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="fragments/_admin_layout::head('Quản lý người dùng')"></head>
<body>
<aside th:replace="fragments/_admin_layout::sidebar"></aside>

<section class="container">
    <h1>Danh sách người dùng</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-primary">Sửa</a>
                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer th:replace="fragments/_admin_layout::footer"></footer>
</body>
</html>
