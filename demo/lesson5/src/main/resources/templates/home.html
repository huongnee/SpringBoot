<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/_layout::head(${title})">
    <title>Devmaster</title>
    <style>
        /* Định dạng tổng thể */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #1e3a8a !important;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Container */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Tiêu đề chính */
        h1 {
            color: #1e40af;
            font-size: 28px;
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Header -->
<header th:replace="fragments/_layout::header">
    <h1>Devmaster</h1>
</header>

<!-- Nội dung chính -->
<section class="container">
    <h1>Đây là trang chủ</h1>
    <p>Chào mừng bạn đến với Devmaster! Đây là trang chủ của hệ thống.</p>
</section>

<!-- Footer -->
<footer th:replace="fragments/_layout::footer">
    <p>&copy; 2024 Devmaster. All rights reserved.</p>
</footer>

</body>
</html>
