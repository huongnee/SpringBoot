<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sửa thông tin sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #CCC;">

<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    </div>
</header>

<section class="container bg-white py-3">
    <!-- Form chỉnh sửa thông tin sinh viên -->
    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <h2>SỬA THÔNG TIN SINH VIÊN</h2>
            </div>

            <!-- Body -->
            <div class="card-body">
                <!-- ID (ẩn) -->
                <input type="hidden" th:field="*{id}" />

                <!-- Tên sinh viên -->
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}" />
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" id="email" th:field="*{email}" />
                    </div>
                </div>

                <!-- Tuổi -->
                <div class="mb-3 row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="age" id="age" th:field="*{age}" />
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="card-footer">
                <!-- Nút cập nhật -->
                <button type="submit" class="btn btn-primary">Update</button>

                <!-- Nút quay lại -->
                <a href="/students" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>
</section>

</body>
</html>
