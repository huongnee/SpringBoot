<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="fragments/_admin_layout::head('Sửa thông tin người dùng')"></head>
<body>
<aside th:replace="fragments/_admin_layout::sidebar"></aside>

<section class="container">
    <h1>Sửa thông tin người dùng</h1>
    <form th:action="@{/admin/users/edit}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
</section>

<footer th:replace="fragments/_admin_layout::footer"></footer>
</body>
</html>
