<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Author Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc;">
<section class="container my-3 p-3 bg-white">
    <form action="#" th:action="@{/authors/new}" th:object="${author}" method="post">
        <input type="hidden" th:if="${author.id != null}" th:value="${author.id}" name="id" />

        <div class="card">
            <div class="card-header">
                <h1 th:text="${author.id != null ? 'Edit Author' : 'Create Author'}">Author Form</h1>
            </div>

            <div class="card-body">
                <div class="row mb-3">
                    <label for="code" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{code}" placeholder="Author Code" id="code" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" placeholder="Author Name" id="name" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" rows="2" id="description" class="form-control"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" th:field="*{email}" placeholder="Author Email" id="email" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{phone}" placeholder="Author Phone" id="phone" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{address}" placeholder="Author Address" id="address" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="isActive" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isActive}" id="isActive" />
                    </div>
                </div>

                <!-- Nút lưu -->
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
