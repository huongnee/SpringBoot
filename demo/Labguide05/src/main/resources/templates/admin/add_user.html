<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="fragments/_admin_layout::head('Thêm người dùng')"></head>
<body>
<aside th:replace="fragments/_admin_layout::sidebar"></aside>

<section class="container">
    <h1>Thêm người dùng mới</h1>
    <form th:action="@{/admin/users/add}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Thêm</button>
    </form>
</section>

<footer th:replace="fragments/_admin_layout::footer"></footer>
</body>
</html>
