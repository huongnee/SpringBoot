<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sửa thông tin khách hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #CCC;">

<header class="container bg-white">
  <div class="logo">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
  </div>
</header>

<section class="container bg-white py-3">
  <!-- Form chỉnh sửa thông tin khách hàng -->
  <form th:action="@{/customers/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
    <div class="card">
      <!-- Header -->
      <div class="card-header">
        <h2>SỬA THÔNG TIN KHÁCH HÀNG</h2>
      </div>

      <!-- Body -->
      <div class="card-body">
        <!-- ID (ẩn) -->
        <input type="hidden" th:field="*{id}" />

        <!-- Username -->
        <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" th:field="*{username}" />
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" th:field="*{password}" />
          </div>
        </div>

        <!-- Fullname -->
        <div class="mb-3 row">
          <label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="fullname" id="fullname" th:field="*{fullname}" />
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" th:field="*{email}" />
          </div>
        </div>

        <!-- Phone -->
        <div class="mb-3 row">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}" />
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3 row">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="address" id="address" th:field="*{address}" />
          </div>
        </div>

        <!-- Birthday -->
        <div class="mb-3 row">
          <label for="birthday" class="col-sm-2 col-form-label">Birthday</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" name="birthday" id="birthday" th:field="*{birthday}" />
          </div>
        </div>

        <!-- Active -->
        <div class="mb-3 row">
          <label for="active" class="col-sm-2 col-form-label">Active</label>
          <div class="col-sm-10">
            <select class="form-control" name="active" id="active" th:field="*{active}">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="card-footer">
        <!-- Nút cập nhật -->
        <button type="submit" class="btn btn-primary">Update</button>

        <!-- Nút quay lại -->
        <a href="/customers" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </form>
</section>

</body>
</html>
