<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: gray;">
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    </div>
</header>

<section class="container bg-white py-3">
    <h2>DANH SÁCH KHÁCH HÀNG</h2>
    <hr>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Birthday</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua danh sách khách hàng -->
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.username}"></td>
            <td th:text="${customer.fullname}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.birthday}"></td>
            <td th:text="${customer.active}"></td>
            <td>
                <!-- Link chỉnh sửa -->
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a> |
                <!-- Link xóa -->
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" onclick="return confirm('Bạn có muốn xóa không?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Link thêm mới khách hàng -->
    <a href="/customers/add-new" class="btn btn-primary">Add New Customer</a>
</section>

</body>
</html>
